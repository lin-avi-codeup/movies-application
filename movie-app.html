<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <script src="node_modules/jquery/dist/jquery.slim.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.js"></script>
    <script src="movie-app.js"></script>
    <link rel="stylesheet" href="movie-app.css">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
</head>
<body>

<!--outside db search and my movies list-->

<div class="row">
    <div class="col-3">
        <div class="input-group">
        <div class="form-outline">
            <input type="search" id="form1" class="form-control movie-search" placeholder="Movie Title">
            <a class="btn btn-primary movie-btn" data-toggle="" href="#" role="button" >
            Search
            </a>
        </div>
        </div>
        <div class="border my-movies-container">
            <ul class="list-group">My Movies

            </ul>
        </div>
    </div>
<!--movie list or search display-->
    <div class="col-9">
        <div class="container">
            <div class="movieContainer h-75 border-primary" data-keyboard="true">
                <div id="carouselExampleControls" class="carousel slide" data-ride="false">
                    <div class="carousel-inner">
                        <div class="carousel-item">
                            <h4>No More Movies</h4>
                        </div>

                    </div>
                    <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="sr-only">Next</span>
                    </a>
                </div>
            </div>

<!--buttons to add/edit/delete            -->
        <p>
            <a class="btn btn-primary" data-toggle="collapse" href="#collapseExample" role="button" aria-expanded="false" aria-controls="collapseExample">
        Edit Or Add Custom Movie
            </a>
            <a class="btn btn-success" data-toggle="" href="#" role="button" >
            Add
            </a>
            <a class="btn btn-danger" data-toggle="" href="#" role="button" >
            Delete
        </a>
<!--edit add custom movie form-->
        </p>
    <div class="collapse" id="collapseExample">
        <div class="card card-body">
    <div class="addNewMovieContainer">

        <form id="newMovieSubmit" action="#">

            <div class="form-group">
                <label for="newMovieTitle">Title</label>
                <input type="text" class="form-control" id="newMovieTitle" placeholder="Black Hawk Down">
            </div>
            <div class="form-group">
                <label for="newMovieActors">Actors</label>
                <input type="text" class="form-control" id="newMovieActors" placeholder="Actors">
            </div>
            <div class="form-group">
                <label for="newMovieDirector">Director</label>
                <input type="text" class="form-control" id="newMovieDirector" placeholder="Director">
            </div>
            <div class="form-group">
                <label for="newMoviePlot">Plot</label>
                <input type="text" class="form-control" id="newMoviePlot" placeholder="Plot">
            </div>
            <div class="form-group">
                <label for="newMoviePoster">Poster</label>
                <input type="text" class="form-control" id="newMoviePoster" placeholder="Poster URL">
            </div>
            <div class="form-group">
                <label for="newMovieYear">Year</label>
                <input type="number" class="form-control" id="newMovieYear" min="1800" max="2021" placeholder="2001">
            </div>
            <div class="form-group">
                <label for="newMovieRating">Rating</label>
                <select class="form-control" id="newMovieRating">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                </select>
            </div>
            <div class="form-group">
                <label for="newMovieGenre">Genre</label>
                <select multiple class="form-control" id="newMovieGenre">
                    <option>Horror</option>
                    <option>Comedy</option>
                    <option>Action</option>
                    <option>Drama</option>
                    <option>Family-Friendly</option>
                    <option>Thriller</option>
                    <option>War</option>
                    <option>History</option>
                </select>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-success" id="newMovieButton">Add New</button>
                <button type="submit" class="btn btn-primary" id="editMovieButton">Edit</button>
            </div>
        </form>
    </div>
        </div>
    </div>
</div>
    </div>
</div>

</body>
</html>
